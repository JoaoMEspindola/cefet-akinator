<div class="question-container">
    <div class="question-box">
      <h2>{{ currentQuestion }}</h2>
    </div>
    
    <div class="button-container">
      <button class="btn" (click)="onAnswer(true)">Sim</button>
      <button class="btn" (click)="onAnswer(false)">NÃ£o</button>
    </div>

    <div class="result-container">
        @if (pessoas.length > 0) {
            <h3>Pessoas encontradas:</h3>
            @for (pessoa of pessoas; track pessoa) {
                <app-persona [imageUrl]="pessoa.imageUrl" [name]="pessoa.name"></app-persona>
            }
        }
    </div>
  </div>
