<div class="container">
    <h1>Base de dados</h1>
  
    <!-- Seção de Leitura -->
    <div class="read-section">
      <h2>Lista de Pessoas</h2>
      <div class="person-list-container">
        <div class="person-list">
          @for (persona of personasList|async; track persona) {
            <app-persona [imageUrl]="persona.imgUrl" [name]="persona.name"></app-persona>
          }
        </div>
      </div>
    </div>
</div>
